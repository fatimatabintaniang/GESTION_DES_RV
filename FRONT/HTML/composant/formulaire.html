<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"/>
</head>
<body class="bg-gray-100">
    <div class="max-w-xl  mx-auto  mt-12 bg-white shadow rounded-2xl px-4 py-6 grid grid-cols-1  gap-6">
        <h1 class="text-[#0070FF] text-center font-semibold text-2xl">Demander un rendez-vous</h1>
        <form class="space-y-6" id="Form" >
            <div>
                <label class="block text-sm font-medium text-[#10182891]">Medecin</label>
                <select name="" id="" class="text-[#101828C9] w-full px-4 py-2 mt-1 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" >
                    <option value="">Veuillez sélectionner un medecin</option>
                </select>
                <p id="" class="text-sm text-red-500 hidden"></p>
            </div>
            <div>
                <label class="block text-sm font-medium text-[#10182891]">Patient</label>
                <select name="" id="" class="text-[#101828C9] w-full px-4 py-2 mt-1 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" >
                    <option value="">Veuillez sélectionner un patient</option>
                </select>
                <p id="" class="text-sm text-red-500 hidden"></p>
            </div>
            <div>
                <label class="block text-sm font-medium text-[#10182891]">Date</label>
                <input type="date" name="" id="" class="text-[#101828C9] w-full px-4 py-2 mt-1 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" >
                <p id="" class="text-sm text-red-500 hidden"></p>
            </div>
            <div>
                <label class="block text-sm font-medium text-[#10182891]">Heure</label>
                <input type="time" name="" id="" class="text-[#101828C9] w-full px-4 py-2 mt-1 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" >
                <p id="" class="text-sm text-red-500 hidden"></p>
            </div>
            <div class="flex gap-4 place-self-end">
                <button type="submit" class="w-full px-6 py-2 text-white bg-gray-400 rounded-lg shadow-lg hover:from-blue-600">
                    Annuler</button>
                <button type="submit" class="w-full px-4 py-2 text-white bg-blue-500 rounded-lg shadow-lg hover:from-blue-600">
                    <i class="ri-add-fill text-xl"></i>Demander</button>
            </div>
        </form>
    </div>
</body>
</html>
